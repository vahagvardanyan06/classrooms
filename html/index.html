<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Academy Classrooms</title>
</head>
<body>
    <div class="container">
        <h2>Classrooms: Beta</h2>
        <input type="text" id="search" name="search" >
        <select id="weekdaysDropdown">
            <option value="Day">Day</option>
            <option value="mon">Monday</option>
            <option value="tue">Tuesday</option>
            <option value="wed">Wednesday</option>
            <option value="thu">Thursday</option>
            <option value="fri">Friday</option>
            <option value="sat">Saturday</option>
            <option value="sun">Sunday</option>
          </select>
          <select id="timeFromDropdown">
            <option value="From">Time From</option>
            <option value="1000">10</option>
            <option value="1100">11</option>
            <option value="1200">12</option>
            <option value="1300">13</option>
            <option value="1400">14</option>
            <option value="1500">15</option>
            <option value="1600">16</option>
            <option value="1700">17</option>
            <option value="1800">18</option>
            <option value="1900">19</option>
            <option value="2000">20</option>
            <option value="2100">21</option>
            <option value="2200">22</option>
          </select>
          <select id="timeToDropdown">
            <option value="To">Time To</option>
            <option value="1000">10</option>
            <option value="1100">11</option>
            <option value="1200">12</option>
            <option value="1300">13</option>
            <option value="1400">14</option>
            <option value="1500">15</option>
            <option value="1600">16</option>
            <option value="1700">17</option>
            <option value="1800">18</option>
            <option value="1900">19</option>
            <option value="2000">20</option>
            <option value="2100">21</option>
          </select>
          
            <button class="btn btn-primary">Search</button>
            <button class="btn btn-success">See Availability</button>
            <button class="btn btn-secondary">Reset Filters</button>

    </div>

    <div id="searchResults"></div>

    <div id="root"></div>

    <script type="module" src="/js/index.js"></script>
    
</body>
</html>
